<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Locação de Som</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212; /* fundo escuro */
      color: #f1f1f1;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Cabeçalho */
    header {
      background: #1e1e1e;
      padding: 15px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    /* Centralização do conteúdo */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #1e1e1e;
      padding: 40px 36px 36px 36px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.7);
      width: 370px;
      max-width: 95vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .login-container h2 {
      margin-bottom: 18px;
      font-size: 1.5rem;
      color: #ffffff;
      width: 100%;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 14px;
      margin: 0 0 14px 0;
      border: none;
      border-radius: 8px;
      background: #343434;
      color: #f1f1f1;
      font-size: 1.08rem;
      box-sizing: border-box;
      outline: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }

    .login-container input::placeholder {
      color: #aaaaaa;
      font-size: 1rem;
    }

    .login-container button {
      margin-top: 8px;
      width: 100%;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 1.12rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 2px 6px rgba(76,175,80,0.10);
    }

    .login-container button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    Locação de Som
  </header>
  <main>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Usuário" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </main>
</body>
</html>
